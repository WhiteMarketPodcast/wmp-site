version: v1.0
name: All tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm i
          commands:
            - 'GIT_COMMIT_MESSAGE=$(curl "https://api.github.com/repos/WhiteMarketPodcast/wmp-site/git/commits/$SEMAPHORE_GIT_SHA" | jq -r ''.message'')'
            - 'curl "https://api.telegram.org/$WMP_TELEGRAM_BOT/sendMessage" --data-urlencode "chat_id=$WMP_TELEGRAM_CHAT_ID" --data-urlencode "text=Running tests on \"$GIT_COMMIT_MESSAGE\""'
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
    dependencies: []
  - name: Checks
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: Lint
          commands:
            - npm run lint
        - name: Tests
          commands:
            - npm run test
        - name: Type-check
          commands:
            - npm run typecheck --if-present
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
      epilogue:
        on_pass:
          commands:
            - 'curl "https://api.telegram.org/$WMP_TELEGRAM_BOT/sendMessage" --data-urlencode "chat_id=$WMP_TELEGRAM_CHAT_ID" --data-urlencode "text=$GIT_COMMIT_MESSAGE: Passed $SEMAPHORE_JOB_NAME check"'
        on_fail:
          commands:
            - 'curl "https://api.telegram.org/$WMP_TELEGRAM_BOT/sendMessage" --data-urlencode "chat_id=$WMP_TELEGRAM_CHAT_ID" --data-urlencode "text=$GIT_COMMIT_MESSAGE: Failed $SEMAPHORE_JOB_NAME check"'
  - name: Build
    dependencies:
      - Checks
    task:
      jobs:
        - name: Build
          commands:
            - npm run build
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
    skip:
      when: branch = 'master'
promotions:
  - name: Deploy the site
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
