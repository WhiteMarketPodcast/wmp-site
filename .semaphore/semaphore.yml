version: v1.0
name: All tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm i
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
    dependencies: []
  - name: Checks
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: Lint
          commands:
            - npm run lint
        - name: Tests
          commands:
            - npm run test
        - name: Type-check
          commands:
            - npm run typecheck --if-present
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
    skip:
      when: branch = 'master' OR branch =~ '^cms\/'
  - name: Build
    dependencies:
      - Checks
    task:
      jobs:
        - name: Build
          commands:
            - npm run build
            - cache store build-cache .cache
            - cache store build-assets public/static
      prologue:
        commands:
          - checkout
          - sem-version node 12
          - cache restore
          - cache restore build-cache
          - cache restore build-assets
    skip:
      when: branch = 'master'
promotions:
  - name: Deploy the site
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
