version: v1.0
name: Deploy the site
blocks:
  - name: Deploy
    task:
      secrets:
        - name: Netlify deploy token
        - name: Netlify WMP site ID
      jobs:
        - name: Netlify
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run deploy
  - name: Notify
    task:
      secrets:
        - name: WMP Telegram
      jobs:
        - name: Send Telegram notification
          commands:
            - 'curl "https://api.telegram.org/$WMP_TELEGRAM_BOT/sendMessage" --data-urlencode "chat_id=$WMP_TELEGRAM_CHAT_ID" --data-urlencode "text=Deployed \"$SEMAPHORE_GIT_PR_NAME\" (branch: $SEMAPHORE_GIT_PR_BRANCH)"'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
