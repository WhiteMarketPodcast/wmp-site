backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/pages/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - {
          label: 'Post type',
          name: 'format',
          widget: 'select',
          options: ['standard', 'podcast', 'audio', 'video'],
          default: 'standard',
        }
      - {
          label: 'Cover image (upload)',
          name: 'image',
          widget: 'image',
          required: false,
          default: '',
        }
      - {
          label: 'Image URL',
          name: 'imageURL',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Image alt text',
          name: 'imageAlt',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Image credit',
          name: 'imageCredit',
          widget: 'object',
          fields:
            [
              {
                label: 'Author',
                name: 'author',
                widget: 'object',
                fields:
                  [
                    {
                      label: 'Name',
                      name: 'name',
                      widget: 'string',
                      required: false,
                    },
                    {
                      label: 'URL',
                      name: 'url',
                      widget: 'string',
                      required: false,
                    },
                    {
                      label: 'Site name',
                      name: 'site',
                      widget: 'string',
                      required: false,
                    },
                    {
                      label: 'Site URL',
                      name: 'siteURL',
                      widget: 'string',
                      required: false,
                    },
                  ],
                required: false,
              },
              {
                label: 'Licence',
                name: 'licence',
                widget: 'select',
                options:
                  [
                    'CC BY',
                    'CC BY-SA',
                    'CC BY-ND',
                    'CC BY-NC',
                    'CC BY-NC-SA',
                    'CC BY-NC-ND',
                  ],
                required: false,
              },
            ],
          required: false,
        }
      - {
          label: 'Podcast URL',
          name: 'podcastURL',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Video URL',
          name: 'videoURL',
          widget: 'string',
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Categories', name: 'categories', widget: 'list', default: [] }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [] }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/privacy-policy/index.md'
        label: 'Privacy policy'
        name: 'privacy-policy'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'privacy-policy',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
